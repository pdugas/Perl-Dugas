[logger]
  logfile=/tmp/%s.log

[eg]
  error=1

[snmp]
  community=public
  protocol=1
  port=161
  seclevel=noAuthNoPriv
  secname=
  authproto=MD5
  authpassword=
  privproto=DES
  privpassword=

[maximo]
  host=
  user=maxadmin
  pass=maxadmin

